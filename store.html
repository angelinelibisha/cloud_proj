<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Products</h2>
{% for product in products %}
    <div>
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        {% if product.image %}
            <img src="{{ product.image }}" alt="Product Image" width="100">
        {% endif %}
    </div>
{% endfor %}

</body>
</html>
